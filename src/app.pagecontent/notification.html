<!doctype html>
<html>
<head>
</head>
<!--    <link rel="stylesheet" href="notification.css">
    <script src="notification.js"></script>-->
<body>
<table id="dialog_table">
    <tbody>
        <tr id="message_row">
            <td class="user_avatar_cell" rowspan="2" valign="top">
                <img id="user_photo" src="https://vk.com/images/camera_c.gif" class="user_avatar" />
            </td>
            <td class="dialog_title_cell">
                <p id="dialog_title">{{dialog_title}}</p><a id="closeBtn" class="boxclose"></a>
            </td>
        </tr>
        <tr>
            <td id="message_body" class="clearfix" valign="top">
                <div>
                    <pre id="author">{{author_name}}<span id="message_text">{{message_text}}</span></pre>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<table id="response_table">
    <tbody>
        <tr>
            <td id="input_cell">
                <label id="input_label" for="message_input">{{type_here}}</label>
                <input type="text" id="message_input"></input>
            </td>
            <td id="button_cell">
                <button id="sendBtn">{{send}}</button>
            </td>
        </tr>
    </tbody>
</table>

</div>

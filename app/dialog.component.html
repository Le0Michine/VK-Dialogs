<div id="top_panel">
	<a (click)="goBack()" id="go_back"> 
		<div id="left_arrow"></div>
		<h1 id="dialog_title">{{title}}</h1>
	</a>
	<button id="send_btn" (click)="sendMessage()">Send</button>
</div>
<div id="input_box">
	<label id="input_label" for="message_input">Type your text hereâ€¦</label>
	<textarea id="message_input" #minput (click)="clearLabelContent()" (keydown)="onKeyPress($event,minput.value)" [(ngModel)]="current_text"></textarea>
</div>
<div id="chat_body">
	<div id="message_block" *ngFor="let message of history">
		<div id="user_avatar">
			<img alt="" [src]="message.out ? getUserPhoto(user_id) : getUserPhoto(message.user_id)" id="user_avatar_img" />
		</div>
		<div id="message">
			<div id="user_name_and_date">
				<a id="user_name">{{message.out ? getUserName(user_id) : getUserName(message.user_id)}}</a>
                <span id="message_timestamp"> {{message.date}}</span>
			</div>
			<ul id="messages_list">
				<li id="message_item">
					<div id="message_body">
						<div id="message_body_internal">
							{{message.body}}
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
